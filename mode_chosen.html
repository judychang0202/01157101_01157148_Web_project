<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇模式</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('background2.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            color: plum;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 40px;
        }
        header h1 {
            font-size: 6em;
            margin-bottom: 20px;
        }
        main {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        button {
            font-size: 5em;
            padding: 100px 50px;
            background-color: plum;
            color: powderblue;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 30px;
        }
        button:hover {
            background-color: white;
        }
    </style>
    <script>
        function selectMode(mode) {
            localStorage.setItem('mode', mode);
            const currentMode = parseInt(localStorage.getItem('current_mode')) || 0;
            // 設定 current_mode
            if (mode === 'normal') {
                localStorage.setItem('current_mode', 1);
            } else if (mode === 'exciting') {
                localStorage.setItem('current_mode', 2);
            }
            location.href = 'card.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>選擇模式</h1>
    </header>
    <main>
        <button onclick="selectMode('normal')">正常模式</button>
        <button onclick="selectMode('exciting')">刺激模式</button>
    </main>
</body>
</html>
